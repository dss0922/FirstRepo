<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script type="text/javascript" src="play.js"></script>
  <style>
body{background-color:aqua}
 section{border: 1px solid yellow}     
  </style>

  <title>Lucky Seven</title>
</head>

<body onload="hideResults()">

  <section class="container">

    <header class="row">
      <h1 class="h1 mx-auto">Lucky Sevens</h1>
    </header>

    <article id="game" class="row">
      <form name="gameForm" class="mx-auto">
        <label for="startingBet">Starting Bet:</label>
        <input type="number" id="startingBet" name="startingBet" placeholder="$0.00">
        <div class="row">
          <button type="button" value="Play" id="play" class="mx-auto" onclick="playGame()">Play</button>
        </div>
      </form>
    </article>

    <article id="results" class="row">
      <div class="mx-auto">
        <h1 class="h1 text-center border-top mt-3">Results</h1>
        <table class="table table-striped table-hover table-responsive">
          <tbody>
            <tr>
              <td scope="row">Starting Bet:</td>
              <td><span id="resultsStartingBet"></span></td>
            </tr>
            <tr>
              <td scope="row">Total Rolls Before Going Broke:</td>
              <td><span id="resultsTotalRollBeforeBroke"></span></td>
            </tr>
            <tr>
              <td scope="row">Highest Amount Held:</td>
              <td><span id="resultsHighestAmountHeld"></span></td>
            </tr>
            <tr>
              <td scope="row">Roll Count at Highest Amount Held:</td>
              <td><span id="resultsRollCountHighestAmountHeld"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </article>

  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
